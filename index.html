<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <button id="button" onclick="myFunction()">1</button>
      <button id="button1" onclick="myFunction1()">2</button>
      <button id="button2" onclick="myFunction2()">3</button>
      <h1 id="hi"></h1>
      <script>
            
            function myFunction() {
                  document.getElementById("hi").innerHTML += "FAGGOT <br>";
            }
            function myFunction1() {
                  document.getElementById("hi").innerHTML += "TRANNY <br>";
            }
            function myFunction2() {
                  document.getElementById("hi").innerHTML += "RETARD <br>";
            }
            document.addEventListener('keydown', function() {
                  if (event.key == '1') {
                        document.getElementById("hi").innerHTML += "FAGGOT <br>";
                  }
                  else if (event.key == '2') {
                        document.getElementById("hi").innerHTML += "TRANNY <br>";
                  }
                  else if (event.key == '3') {
                        document.getElementById("hi").innerHTML += "RETARD <br>";
                  }
                  
            });
      </script>
</body>
</html>
